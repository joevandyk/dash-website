<!DOCTYPE html>
<html>

<head>

  <title>Dash's Website</title>

  <style>
    html {

<body>

      </section>
    </div>
    <div class='column'>
      <p>
        <a href='https://en.wikipedia.org/wiki/Cat' target='_blank'>
          <img src='cat.png' alt='this is a cat'>
        </a>
      </p>
    </div>
  </div>

</html>
